<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		h2:nth-child(2) {
			color: brown;
		}
		h2:nth-child(4) {
			text-decoration: overline;
		}

		h2:nth-child(odd){
			text-transform: uppercase;
		}

		h2:nth-child(even){
			text-transform: lowercase;
		}

	</style>
</head>
<body>

<h2>Texto 1</h2>
<h2>Texto 2</h2>
<h2>Texto 3</h2>
<h2>Texto 4</h2>
<h2>Texto 5</h2>



</body>
</html>
