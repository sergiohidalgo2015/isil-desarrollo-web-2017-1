<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		h1 + h2 {
			text-transform: uppercase;
		}

		h2 + h2 {
			text-transform: capitalize;
		}

		h1 + h2 + h2 {
			text-transform: capitalize;
		}
	</style>
</head>
<body>

	<h1>Título</h1>
	<h2>Subtítulo 2</h2>
	<h2>Subtítulo 3</h2>

</body>
</html>
